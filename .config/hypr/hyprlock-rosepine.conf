$scripts = $HOME/.config/hypr/scripts

general {
    grace = 10
    fail_timeout    = 5000
    hide_cursor = true
}

background {
    monitor = 
	#path = screenshot   # screenshot of your desktop
	path    = screenshot   # NOTE only png supported for now
    #color = $color7
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size   = 5
    blur_passes = 4 # disabled
    noise       = 0
    contrast    = 1
    brightness  = 0.7
    vibrancy    = 0.8
    vibrancy_darkness = 0.2
}

# Password input field
input-field {
    monitor = 

    size            = 2000, 200
    outline_thickness = 0
    rounding        = 10
    outer_color     = rgba(c4a7e700)
    inner_color     = rgba(2a283e00)
    border_radius   = 15
    position        = 0, 100
    halign          = center
    valign          = top
    
    font_size       = 180
    font_color      = rgba(c4a7e788)
    font_family     = Rapid Response Condensed
    fade_on_empty   = false
    placeholder_text=   # Text rendered in the input box when it's empty.
    dots_size       = 0.8     # Scale of input-field height, 0.2 - 0.8
    dots_spacing    = 0.8  # Scale of dots' absolute size, 0.0 - 1.0
    dots_center     = false
    dots_text_format = /

    fail_color      = rgba(fb493400)
    fail_timeout    = 2000
    fail_text       = 
    fade_timeout    = 500
    check_color     = rgba(29282800)
    hide_input      = false

}
