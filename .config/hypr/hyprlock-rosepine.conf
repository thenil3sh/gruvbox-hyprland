# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text        = cmd[update:1000] echo "<b><big> $(date +"%H : %M") </big></b>" # 24H
    color       = rgba(c4a7e788)
    font_size   = 125
    font_family = Rapid Response Bold 3D Italic
    outer_color = rgb(c4a7e7)
    inner_color = rgb(c4a7e7)
    position    = 0, 65
    halign      = center
    valign      = center
}
