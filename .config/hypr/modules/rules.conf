# App finder
windowrulev2 = float, class:xfce4-appfinder
windowrulev2 = center, class:xfce4-appfinder
windowrulev2 = size 27% 35%, class:xfce4-appfinder

# Edit Launcher Screen
windowrulev2 = float, initialClass: exo-desktop-item-edit
# windoerulev2 = size 27% 35%, initialClass: exo-desktop-item-edi

# Pavucontrol
windowrulev2 = float, class:^(pusleaudio)
windowrulev2 = center, class:^(pulseaudio)
windowrulev2 = size 40% 55%, class:^(pulseaudio)

# Code
# windowrulev2 = fullscreen, class:^(code), onworkspace:w[tv1]


# Shadow for floating windows
windowrulev2 = noshadow, floating:0

# Floating file picker  
windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = float, initialTitle: Open File

# Floating file save location
windowrulev2 = float, initialTitle: Save File
windowrulev2 = size 40% 50%, initialTitle: Save File

# nmtui
windowrulev2 = float, title: nmtui

# Thunar file opration floats
windowrulev2 = float, initialTitle: File Operation Progress
windowrulev2 = size 30% 10%, initialTitle: File Operation Progress

# Blue man floats
windowrulev2 = float, class:blueman-manager
windowrulev2 = size 40% 40%, class:blueman-manager

# Pavucontrol floats
windowrulev2 = float, class:org.pulseaudio.pavucontrol

# Browser Popups
windowrulev2 = float, initialTitle:Untitled - Thorium2

# Image viewer floats
windowrulev2 = float, initialClass: feh
