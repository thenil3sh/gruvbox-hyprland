# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# App finder :0
windowrulev2 = float, class:xfce4-appfinder
windowrulev2 = center, class:xfce4-appfinder
windowrulev2 = size 27% 35%, class:xfce4-appfinder

# Pavucontrol
windowrulev2 = float, class:^(pusleaudio)
windowrulev2 = center, class:^(pulseaudio)
windowrulev2 = size 40% 55%, class:^(pulseaudio)

# Code
# windowrulev2 = fullscreen, class:^(code), onworkspace:w[tv1]


# Shadow for floating windows
windowrulev2 = noshadow, floating:0

# Floating file picker  
windowrulev2 = float, class:xdg-desktop-portal-gtk

# Blue man floats
windowrulev2 = float, class:blueman-manager
windowrulev2 = size 40% 40%, class:blueman-manager

# Browser Popups
windowrulev2 = float, initialTitle:Untitled - Thorium
# Blur the popups 
windowrulev2 = noblur, floating:0
